<!DOCTYPE html>

</head>
<body>

    <p id="fieldId">Field ID will appear here...</p>

    <script>
    document.getElementById("fetchId").addEventListener("click", async function() {
        try {
            let response = await fetch("https://app.soulbusinesssystem.com/v1/custom-fields/", {
                method: "GET",
                headers: {
                    "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJsb2NhdGlvbl9pZCI6Ik5hT2dORVR4SE5IaFBSTFRsZWM1IiwiY29tcGFueV9pZCI6IjhNbnU4ZXNITHUzVDV2d25GeGFrIiwidmVyc2lvbiI6MSwiaWF0IjoxNjkwNTYxNzc5OTkyLCJzdWIiOiJ1c2VyX2lkIn0.oj-bctQvctKuoEAHWWKRYWekZVJBHxEhw1aZ41Vg3XE", // Replace with your API Key
                    "Content-Type": "application/json"
                }
            });

            let result = await response.json();
            console.log("Custom Fields:", result);

          

        } catch (error) {
            console.error("Error fetching field ID:", error);
            document.getElementById("fieldId").innerText = "Failed to fetch field ID.";
        }
    });
